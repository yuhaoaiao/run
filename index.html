<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Master: Ultimate Challenge</title>
    <link href="https://gs.jurieo.com/gemini/fonts-googleapis/css2?family=Luckiest+Guy&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --u-blue: #009dff; --u-gold: #ffcc00; --u-red: #ff3b3b; }
        body { margin: 0; background: #87ceeb; overflow: hidden; font-family: 'Luckiest Guy', cursive; user-select: none; }
        
        /* ÂÖ®Â±Ä UI ÂÆπÂô® */
        .overlay { position: absolute; width: 100%; height: 100%; top: 0; left: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; background: rgba(135, 206, 235, 0.9); transition: 0.5s; }
        #game-ui { pointer-events: none; background: transparent; display: none; }

        /* ÂºÄÂßãËèúÂçï */
        .menu-card { background: white; padding: 40px; border-radius: 30px; border: 8px solid var(--u-blue); text-align: center; box-shadow: 0 10px 0 rgba(0,0,0,0.1); }
        h1 { color: var(--u-blue); font-size: 4rem; margin: 0 0 20px 0; -webkit-text-stroke: 2px #000; }
        .diff-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .btn { padding: 15px 30px; border: none; border-radius: 15px; font-family: 'Luckiest Guy'; font-size: 1.5rem; cursor: pointer; transition: 0.2s; color: white; pointer-events: auto; }
        .btn:active { transform: scale(0.9); }
        .btn-easy { background: #4caf50; } .btn-med { background: var(--u-gold); } .btn-hard { background: #ff9800; } .btn-ext { background: var(--u-red); }

        /* Ê∏∏ÊàèÁïåÈù¢ */
        #timer-panel { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); text-align: center; color: white; }
        #timer-val { font-size: 5rem; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        #score-panel { position: absolute; bottom: 40px; right: 40px; text-align: right; color: white; }
        #score-val { font-size: 4rem; color: var(--u-gold); -webkit-text-stroke: 1.5px #000; }

        /* ÊëÑÂÉèÂ§¥Áîª‰∏≠Áîª - ‰øÆÂ§çËßÜÈáéÈóÆÈ¢ò */
        #video-container { 
            position: absolute; top: 20px; right: 20px; width: 240px; height: 180px; 
            border: 4px solid #fff; border-radius: 15px; overflow: hidden; 
            transform: scaleX(-1); background: #000; box-shadow: 0 8px 25px rgba(0,0,0,0.2); 
            display: flex; align-items: center; justify-content: center;
        }
        #input_video { width: 100%; height: 100%; object-fit: contain; } /* ÂÖ≥ÈîÆ‰øÆÂ§çÔºöÂ±ïÁ§∫ÂÖ®ÁîªÂπÖ */

        #flash-msg { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 6rem; opacity: 0; color: white; pointer-events: none; z-index: 50;}
        #flash-msg.show { opacity: 1; transform: translate(-50%, -50%) scale(1.1); transition: 0.3s; }
        
        #loading-txt { font-size: 1.5rem; color: white; }
    </style>
</head>
<body>

<div id="start-screen" class="overlay">
    <div id="loading-txt">AI Ê†∏ÂøÉËΩΩÂÖ•‰∏≠...</div>
    <div id="menu-content" class="menu-card" style="display: none;">
        <h1>POSE MASTER</h1>
        <p style="color: #666;">ÈÄâÊã©ÈöæÂ∫¶ÂºÄÂßãËØïÁÇº</p>
        <div class="diff-btns">
            <button class="btn btn-easy" onclick="startGame('easy')">EASY</button>
            <button class="btn btn-med" onclick="startGame('medium')">MEDIUM</button>
            <button class="btn btn-hard" onclick="startGame('hard')">HARD</button>
            <button class="btn btn-ext" onclick="startGame('extreme')">EXTREME</button>
        </div>
    </div>
</div>

<div id="over-screen" class="overlay" style="display: none;">
    <div class="menu-card">
        <h1 style="color: var(--u-red);">TIME UP!</h1>
        <p style="font-size: 2rem;">SCORE: <span id="final-score" style="color: var(--u-gold);">0</span></p>
        <p style="font-size: 1.2rem; color: #666;">WALLS PASSED: <span id="final-walls">0</span></p>
        <button class="btn btn-easy" style="width: 100%; margin-top: 20px;" onclick="location.reload()">RETRY</button>
    </div>
</div>

<div id="game-ui" class="overlay">
    <div id="timer-panel"><div id="timer-val">60</div></div>
    <div style="position: absolute; bottom: 40px; left: 40px; font-size: 2.5rem; color: white;">üî• COMBO <span id="combo-num">0</span></div>
    <div id="score-panel">
        <div id="score-val">‚òÖ 0000</div>
        <div style="font-size: 1rem;">DIFFICULTY: <span id="cur-diff-txt">EASY</span></div>
    </div>
    <div id="flash-msg">GREAT!</div>
</div>

<div id="video-container"><video id="input_video" playsinline muted></video></div>
<div id="game-canvas"></div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.158.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/" } } </script>

<script type="module">
import * as THREE from 'three';
import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

// ========================
// 1. Â§çÂè§Èü≥Êïà (Retro Mario SFX)
// ========================
const AudioSys = {
    ctx: null,
    init() { this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
    play(type) {
        if(!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.connect(gain); gain.connect(this.ctx.destination);
        const now = this.ctx.currentTime;
        if(type === 'coin') {
            osc.type = 'square'; osc.frequency.setValueAtTime(987, now); osc.frequency.setValueAtTime(1318, now + 0.1);
            gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(); osc.stop(now + 0.3);
        } else {
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now); osc.frequency.linearRampToValueAtTime(40, now + 0.3);
            gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(); osc.stop(now + 0.3);
        }
    }
};

// ========================
// 2. Ê†∏ÂøÉ 3D ‰∏é ÈïÇÁ©∫ÈÄªËæë
// ========================
const DIFF_CONFIG = {
    easy: { speed: 0.25, bonus: 4, label: 'EASY' },
    medium: { speed: 0.4, bonus: 2, label: 'MEDIUM' },
    hard: { speed: 0.6, bonus: 1, label: 'HARD' },
    extreme: { speed: 0.9, bonus: 1, label: 'EXTREME' }
};

function createHollowTexture(poseKey) {
    const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 512;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#008cff'; ctx.fillRect(0,0,512,512);
    ctx.globalCompositeOperation = 'destination-out';
    ctx.lineWidth = 20; ctx.lineCap = 'round';
    ctx.translate(256, 256); ctx.scale(4.5, 4.5); ctx.translate(-50, -50);
    ctx.beginPath(); ctx.arc(50, 18, 8, 0, Math.PI*2); // ÁªòÂà∂È™®Êû∂ÈïÇÁ©∫
    if(poseKey==='T') { ctx.moveTo(15,45); ctx.lineTo(85,45); ctx.moveTo(50,30); ctx.lineTo(50,75); ctx.moveTo(50,75); ctx.lineTo(30,95); ctx.moveTo(50,75); ctx.lineTo(70,95); }
    else { ctx.moveTo(50,30); ctx.lineTo(25,10); ctx.moveTo(50,30); ctx.lineTo(75,10); ctx.moveTo(50,30); ctx.lineTo(50,85); }
    ctx.stroke(); 
    return new THREE.CanvasTexture(canvas);
}

let scene, camera, renderer, composer, wall, ghostGroup, skeletonLines, track;
let score = 0, combo = 0, wallsPassed = 0, timeLeft = 60, isGameOver = false, isHit = false, gameActive = false;
let config = DIFF_CONFIG.easy;

function init3D() {
    scene = new THREE.Scene(); scene.background = new THREE.Color(0x87ceeb); scene.fog = new THREE.Fog(0x87ceeb, 20, 100);
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true }); renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('game-canvas').appendChild(renderer.domElement);
    composer = new EffectComposer(renderer); composer.addPass(new RenderPass(scene, camera));
    composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.3, 0.4, 0.85));

    const loader = new THREE.TextureLoader();
    const gridTex = loader.load('https://threejs.org/examples/textures/grid.png');
    gridTex.wrapS = gridTex.wrapT = THREE.RepeatWrapping; gridTex.repeat.set(1, 20);
    track = new THREE.Mesh(new THREE.PlaneGeometry(12, 400), new THREE.MeshPhongMaterial({ map: gridTex, color: 0x444444 }));
    track.rotation.x = -Math.PI / 2; scene.add(track);

    ghostGroup = new THREE.Group();
    for(let i=0; i<33; i++) ghostGroup.add(new THREE.Mesh(new THREE.SphereGeometry(0.12), new THREE.MeshBasicMaterial({ color: 0x00f2ff })));
    skeletonLines = new THREE.LineSegments(new THREE.BufferGeometry(), new THREE.LineBasicMaterial({ color: 0x00f2ff }));
    ghostGroup.add(skeletonLines); scene.add(ghostGroup);
    scene.add(new THREE.AmbientLight(0xffffff, 1.5), new THREE.DirectionalLight(0xffffff, 1));
    camera.position.set(0, 3, 10);
}

function spawnWall() {
    if(wall) scene.remove(wall); isHit = false;
    const poseKey = Math.random() > 0.5 ? 'T' : 'V';
    wall = new THREE.Mesh(new THREE.BoxGeometry(10, 8, 0.5), new THREE.MeshPhongMaterial({ map: createHollowTexture(poseKey), transparent: true }));
    wall.position.set(0, 4, -100); wall.userData = { pose: poseKey };
    scene.add(wall);
}

// --- AI ‰∏é Ê∏∏ÊàèÂæ™ÁéØ ---
const pose = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
pose.setOptions({ modelComplexity: 1, minDetectionConfidence: 0.6 });
pose.onResults(res => {
    document.getElementById('loading-txt').style.display = 'none';
    document.getElementById('menu-content').style.display = 'block';
    if(!res.poseLandmarks || !gameActive || isGameOver) return;

    // Êõ¥Êñ∞ÂπΩÁÅµ‰∫∫‰ΩçÁΩÆ
    const lp = [];
    res.poseLandmarks.forEach((lm, i) => ghostGroup.children[i].position.set((0.5 - lm.x)*12, (0.5 - lm.y)*10 + 2, 2.5));
    [[11,12],[11,13],[13,15],[12,14],[14,16],[23,24]].forEach(([i,j]) => {
        const p1 = ghostGroup.children[i].position, p2 = ghostGroup.children[j].position;
        lp.push(p1.x, p1.y, p1.z, p2.x, p2.y, p2.z);
    });
    skeletonLines.geometry.setAttribute('position', new THREE.Float32BufferAttribute(lp, 3));

    // ÂåπÈÖçÂà§ÂÆö
    const lm = res.poseLandmarks;
    const matched = wall.userData.pose === 'T' ? (Math.abs(lm[15].y - lm[11].y) < 0.1) : (lm[15].y < lm[11].y);
    if(wall.position.z > 3 && wall.position.z < 8.5 && matched && !isHit) handleResult(true);
});

function handleResult(success) {
    if(isHit) return; isHit = true;
    const msg = document.getElementById('flash-msg');
    if(success) {
        score += 300; combo++; timeLeft += config.bonus; wallsPassed++; AudioSys.play('coin');
        msg.innerText = "GREAT!"; msg.style.color = "#fff";
        config.speed += 0.01;
    } else {
        combo = 0; AudioSys.play('hit'); msg.innerText = "MISS!"; msg.style.color = "var(--u-red)";
    }
    msg.classList.add('show');
    document.getElementById('score-val').innerText = "‚òÖ " + score.toString().padStart(4, '0');
    document.getElementById('combo-num').innerText = combo;
    document.getElementById('walls-passed').innerText = wallsPassed;
    setTimeout(() => { msg.classList.remove('show'); spawnWall(); }, 600);
}

window.startGame = (level) => {
    config = JSON.parse(JSON.stringify(DIFF_CONFIG[level]));
    AudioSys.init(); gameActive = true;
    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('game-ui').style.display = 'flex';
    document.getElementById('cur-diff-txt').innerText = config.label;
    spawnWall();
    setInterval(() => { 
        if(timeLeft > 0) { timeLeft--; document.getElementById('timer-val').innerText = timeLeft; }
        else if(!isGameOver) {
            isGameOver = true; gameActive = false;
            document.getElementById('over-screen').style.display = 'flex';
            document.getElementById('final-score').innerText = score;
            document.getElementById('final-walls').innerText = wallsPassed;
        }
    }, 1000);
};

function animate() {
    requestAnimationFrame(animate);
    if(gameActive && !isGameOver) {
        track.material.map.offset.y -= config.speed * 0.15;
        if(wall) { wall.position.z += config.speed * 2.5; if(wall.position.z > 15 && !isHit) handleResult(false); }
    }
    composer.render();
}

const cam = new Camera(document.getElementById('input_video'), { onFrame: async () => { await pose.send({image: document.getElementById('input_video')}); }, width: 640, height: 480 });
init3D(); cam.start(); animate();
</script>
</body>
</html>
