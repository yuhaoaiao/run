<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Master: Parkour Edition</title>
    <link href="https://gs.jurieo.com/gemini/fonts-googleapis/css2?family=Luckiest+Guy&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --u-blue: #009dff; --u-gold: #ffcc00; --u-red: #ff3344; }
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Luckiest Guy', cursive; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; color: white; }
        
        /* é¡¶éƒ¨å¯¼èˆª */
        #header-nav { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 5px; }
        .tab { padding: 8px 30px; background: #222; transform: skewX(-15deg); border: 2px solid #444; font-size: 1.1rem; opacity: 0.6; }
        .tab span { display: inline-block; transform: skewX(15deg); }
        .tab.active { opacity: 1; background: var(--u-red); border-color: #fff; box-shadow: 0 0 15px var(--u-red); }

        /* å€’è®¡æ—¶ */
        #timer-panel { position: absolute; top: 90px; left: 50%; transform: translateX(-50%); text-align: center; }
        #timer-val { font-size: 4rem; text-shadow: 0 0 20px rgba(0,0,0,0.5); }

        /* Combo & Score */
        #combo-panel { position: absolute; bottom: 40px; left: 40px; }
        #score-panel { position: absolute; bottom: 40px; right: 40px; text-align: right; }
        #score-val { font-size: 3.5rem; color: var(--u-gold); -webkit-text-stroke: 1.5px #000; }

        /* è§†é¢‘é¢„è§ˆ */
        #video-container { position: absolute; top: 20px; right: 20px; width: 180px; height: 135px; border: 3px solid var(--u-blue); border-radius: 12px; overflow: hidden; transform: scaleX(-1); background: #000; }
        
        #flash-msg { position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%); font-size: 6rem; opacity: 0; transition: 0.3s; text-shadow: 0 0 20px #000; }
        #flash-msg.show { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        
        #loading { position: absolute; width: 100%; height: 100%; background: #111; z-index: 100; display: flex; align-items: center; justify-content: center; color: var(--u-blue); font-size: 1.5rem; }
    </style>
</head>
<body>

<div id="loading">èµ›é“éƒ¨ç½²ä¸­...</div>

<div id="ui-layer">
    <div id="header-nav">
        <div class="tab active"><span>EASY</span></div>
        <div class="tab"><span>MEDIUM</span></div>
        <div class="tab"><span>HARD</span></div>
    </div>
    <div id="timer-panel"><div id="timer-val">60</div></div>
    <div id="combo-panel"><div style="font-size: 2.5rem;">ğŸ”¥ COMBO X <span id="combo-num">0</span></div></div>
    <div id="score-panel"><div id="score-val">â˜… 0000</div><div id="walls-passed" style="font-size: 1rem;">WALLS PASSED: 0</div></div>
    <div id="flash-msg">GREAT!</div>
</div>

<div id="video-container"><video id="input_video" style="width:100%; height:100%; object-fit: cover;"></video></div>
<div id="game-canvas"></div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.158.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/" } } </script>

<script type="module">
import * as THREE from 'three';
import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

// --- é•‚ç©ºè´´å›¾ç”Ÿæˆå™¨ ---
function createHollowWallTexture(poseKey) {
    const canvas = document.createElement('canvas');
    canvas.width = 512; canvas.height = 512;
    const ctx = canvas.getContext('2d');

    // 1. ç»˜åˆ¶å®å¿ƒè“è‰²å¢™é¢ (å‚è€ƒå›¾ä¸­çš„æ˜äº®è“è‰²)
    ctx.fillStyle = '#008cff';
    ctx.fillRect(0, 0, 512, 512);

    // 2. è®¾ç½®â€œæŒ–ç©ºâ€æ¨¡å¼
    ctx.globalCompositeOperation = 'destination-out';
    
    // 3. åœ¨å¢™ä¸Šâ€œæŒ–â€å‡ºåŠ¨ä½œå½¢çŠ¶
    ctx.lineWidth = 45;
    ctx.lineCap = 'round';
    ctx.translate(256, 256); ctx.scale(4.5, 4.5); ctx.translate(-50, -50);
    
    ctx.beginPath();
    ctx.arc(50, 20, 12, 0, Math.PI * 2); // å¤´éƒ¨
    if(poseKey === 'T-POSE') {
        ctx.moveTo(10, 45); ctx.lineTo(90, 45); // æ‰‹è‡‚
        ctx.moveTo(50, 45); ctx.lineTo(50, 75); // èº¯å¹²
        ctx.moveTo(50, 75); ctx.lineTo(30, 95); // å·¦è…¿
        ctx.moveTo(50, 75); ctx.lineTo(70, 95); // å³è…¿
    } else if(poseKey === 'V-SHAPE') {
        ctx.moveTo(50, 45); ctx.lineTo(20, 20); ctx.moveTo(50, 45); ctx.lineTo(80, 20);
        ctx.moveTo(50, 45); ctx.lineTo(50, 75); ctx.moveTo(50, 75); ctx.lineTo(30, 95); ctx.moveTo(50, 75); ctx.lineTo(70, 95);
    } else {
        // é»˜è®¤åŠ¨ä½œ (å¼“æ­¥)
        ctx.moveTo(50, 45); ctx.lineTo(80, 40); ctx.moveTo(50, 45); ctx.lineTo(30, 60);
        ctx.moveTo(50, 45); ctx.lineTo(50, 75); ctx.moveTo(50, 75); ctx.lineTo(10, 90); ctx.moveTo(50, 75); ctx.lineTo(80, 90);
    }
    ctx.stroke();
    ctx.fill();

    const tex = new THREE.CanvasTexture(canvas);
    return tex;
}

// --- 3D å¼•æ“å˜é‡ ---
let scene, camera, renderer, composer;
let wall, ghostGroup, skeletonLines;
let floor, leftWall, rightWall;
let score = 0, combo = 0, wallsPassed = 0, timeLeft = 60;
let gameSpeed = 0.35; // é€Ÿåº¦è°ƒæ…¢ï¼šä»ä¹‹å‰çš„ 0.6 é™åˆ° 0.35
let currentPoseKey = 'T-POSE';
let isGameOver = false, isHit = false;

function init3D() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb); // å¤©è“è‰²èƒŒæ™¯
    scene.fog = new THREE.Fog(0x87ceeb, 20, 100);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('game-canvas').appendChild(renderer.domElement);

    composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.4, 0.4, 0.85));

    // 1. è·‘é…·èµ›é“æ„å»º
    const loader = new THREE.TextureLoader();
    const gridTex = loader.load('https://threejs.org/examples/textures/grid.png');
    gridTex.wrapS = gridTex.wrapT = THREE.RepeatWrapping;
    gridTex.repeat.set(1, 10);

    const floorGeo = new THREE.PlaneGeometry(20, 200);
    const floorMat = new THREE.MeshPhongMaterial({ map: gridTex, color: 0x555555 });
    floor = new THREE.Mesh(floorGeo, floorMat);
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // ä¾§å¢™
    const sideWallGeo = new THREE.PlaneGeometry(100, 200);
    const sideWallMat = new THREE.MeshPhongMaterial({ color: 0x004488, side: THREE.DoubleSide, opacity: 0.5, transparent: true });
    leftWall = new THREE.Mesh(sideWallGeo, sideWallMat);
    leftWall.position.set(-10, 10, 0); leftWall.rotation.y = Math.PI/2;
    rightWall = new THREE.Mesh(sideWallGeo, sideWallMat);
    rightWall.position.set(10, 10, 0); rightWall.rotation.y = -Math.PI/2;
    scene.add(leftWall, rightWall);

    // 2. å¹½çµäººéª¨æ¶
    ghostGroup = new THREE.Group();
    for(let i=0; i<33; i++) {
        ghostGroup.add(new THREE.Mesh(new THREE.SphereGeometry(0.12), new THREE.MeshBasicMaterial({ color: 0x00f2ff })));
    }
    skeletonLines = new THREE.LineSegments(new THREE.BufferGeometry(), new THREE.LineBasicMaterial({ color: 0x00f2ff, linewidth: 3 }));
    ghostGroup.add(skeletonLines);
    scene.add(ghostGroup);

    scene.add(new THREE.AmbientLight(0xffffff, 1.5), new THREE.DirectionalLight(0xffffff, 1));
    camera.position.set(0, 3, 10);
    spawnWall();
}

function spawnWall() {
    if(wall) scene.remove(wall);
    isHit = false;
    currentPoseKey = ['T-POSE', 'V-SHAPE', 'OTHER'][Math.floor(Math.random()*3)];
    
    const group = new THREE.Group();
    // é•‚ç©ºå¢™é¢ï¼šåšåº¦ä¸º 0.5 çš„ Box
    const wallGeo = new THREE.BoxGeometry(12, 12, 0.5);
    const hollowTex = createHollowWallTexture(currentPoseKey);
    // åªç»™å‰é¢è´´é•‚ç©ºå›¾ï¼Œå…¶ä½™é¢çº¯è“è‰²
    const materials = [
        new THREE.MeshPhongMaterial({ color: 0x008cff }), // right
        new THREE.MeshPhongMaterial({ color: 0x008cff }), // left
        new THREE.MeshPhongMaterial({ color: 0x008cff }), // top
        new THREE.MeshPhongMaterial({ color: 0x008cff }), // bottom
        new THREE.MeshPhongMaterial({ map: hollowTex, transparent: true }), // front (é•‚ç©ºé¢)
        new THREE.MeshPhongMaterial({ color: 0x008cff }), // back
    ];
    
    wall = new THREE.Mesh(wallGeo, materials);
    wall.position.set(0, 5, -80);
    scene.add(wall);
}

// --- å§¿æ€åˆ¤å®šé€»è¾‘ ---
const CONNECTIONS = [[11,12],[11,13],[13,15],[12,14],[14,16],[11,23],[12,24],[23,24],[23,25],[25,27],[24,26],[26,28]];
const getA = (p1, p2) => Math.atan2(p2.y-p1.y, p2.x-p1.x)*(180/Math.PI);

const pose = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
pose.setOptions({ modelComplexity: 1, minDetectionConfidence: 0.6 });
pose.onResults(res => {
    document.getElementById('loading').style.display = 'none';
    if(!res.poseLandmarks || isGameOver) return;

    // æ›´æ–°å¹½çµäººä½ç½®
    const lp = [];
    res.poseLandmarks.forEach((lm, i) => ghostGroup.children[i].position.set((0.5 - lm.x)*12, (0.5 - lm.y)*10 + 2, 2));
    CONNECTIONS.forEach(([i,j]) => {
        const p1 = ghostGroup.children[i].position, p2 = ghostGroup.children[j].position;
        lp.push(p1.x, p1.y, p1.z, p2.x, p2.y, p2.z);
    });
    skeletonLines.geometry.setAttribute('position', new THREE.Float32BufferAttribute(lp, 3));

    // åŒ¹é…åˆ¤å®š
    const lm = res.poseLandmarks;
    const matched = {
        'T-POSE': () => Math.abs(getA(lm[11], lm[15])) < 25 && Math.abs(getA(lm[12], lm[16])) > 155,
        'V-SHAPE': () => lm[15].y < lm[11].y && lm[16].y < lm[12].y,
        'OTHER': () => lm[15].x > lm[11].x && lm[16].x < lm[12].x // ç¤ºæ„æ€§åŠ¨ä½œ
    }[currentPoseKey]();

    // åˆ¤å®šåŒºé—´ (è·ç¦»ç›¸æœº 3-8 ç±³)
    if(wall.position.z > 2 && wall.position.z < 8 && matched && !isHit) handleResult(true);
});

function handleResult(success) {
    isHit = true;
    const msg = document.getElementById('flash-msg');
    if(success) {
        score += 300; combo++; timeLeft += 2; wallsPassed++;
        msg.innerText = "GREAT! +2s"; msg.style.color = "#fff";
        gameSpeed = Math.min(gameSpeed + 0.01, 1.2);
    } else {
        combo = 0; msg.innerText = "MISS!"; msg.style.color = "var(--u-red)";
        gameSpeed = 0.35;
    }
    msg.classList.add('show');
    updateUI();
    setTimeout(() => { msg.classList.remove('show'); spawnWall(); }, 600);
}

function updateUI() {
    document.getElementById('score-val').innerText = "â˜… " + score.toString().padStart(4, '0');
    document.getElementById('combo-num').innerText = combo;
    document.getElementById('walls-passed').innerText = "WALLS PASSED: " + wallsPassed;
}

function animate() {
    if(isGameOver) return;
    requestAnimationFrame(animate);
    
    // 1. æ¨¡æ‹Ÿèµ›é“è·‘åŠ¨ï¼šåç§»åœ°é¢çº¹ç†
    if(floor) floor.material.map.offset.y -= gameSpeed * 0.2;
    
    // 2. å¢™ä½“ç§»åŠ¨
    if(wall) {
        wall.position.z += gameSpeed * 2;
        if(wall.position.z > 15 && !isHit) handleResult(false);
    }
    
    composer.render();
}

// è®¡æ—¶å™¨
setInterval(() => {
    if(timeLeft > 0) {
        timeLeft--;
        document.getElementById('timer-val').innerText = timeLeft;
    } else if(!isGameOver) {
        isGameOver = true;
        alert("TIME UP! SCORE: " + score);
        location.reload();
    }
}, 1000);

const cam = new Camera(document.getElementById('input_video'), { 
    onFrame: async () => { await pose.send({image: document.getElementById('input_video')}); }, 
    width: 640, height: 480 
});
init3D(); cam.start(); animate();
</script>
</body>
</html>
