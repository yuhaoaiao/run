<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Master: Retro Parkour Rush</title>
    <link href="https://gs.jurieo.com/gemini/fonts-googleapis/css2?family=Luckiest+Guy&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --u-blue: #009dff; --u-gold: #ffcc00; --u-red: #ff3b3b; }
        body { margin: 0; background: #87ceeb; overflow: hidden; font-family: 'Luckiest Guy', cursive; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; color: white; display: none; }
        
        /* È°∂ÈÉ®ÂØºËà™ */
        #header-nav { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 5px; }
        .tab { padding: 8px 30px; background: rgba(0,0,0,0.6); transform: skewX(-15deg); border: 2px solid #fff; font-size: 1.1rem; }
        .tab span { display: inline-block; transform: skewX(15deg); }
        .tab.active { background: var(--u-red); box-shadow: 0 0 15px var(--u-red); }

        #timer-panel { position: absolute; top: 90px; left: 50%; transform: translateX(-50%); text-align: center; }
        #timer-val { font-size: 4rem; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        #score-panel { position: absolute; bottom: 40px; right: 40px; text-align: right; }
        #score-val { font-size: 3.5rem; color: var(--u-gold); -webkit-text-stroke: 1.5px #000; }

        /* ÊëÑÂÉèÂ§¥Â∞èÁ™ó‰ºòÂåñ - Ëß£ÂÜ≥‚ÄúÊîæÂ§ßÊÑü‚Äù */
        #video-container { 
            position: absolute; top: 20px; right: 20px; width: 200px; height: 150px; 
            border: 3px solid #fff; border-radius: 12px; overflow: hidden; 
            transform: scaleX(-1); background: #333; box-shadow: 0 4px 20px rgba(0,0,0,0.2); 
        }
        /* contain Á°Æ‰øùÂÖ®ÊôØÂèØËßÅ */
        #input_video { width: 100%; height: 100%; object-fit: contain; } 

        #flash-msg { position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%); font-size: 6rem; opacity: 0; transition: 0.3s; }
        #flash-msg.show { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }

        #loading { position: absolute; width: 100%; height: 100%; background: #87ceeb; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .btn-start { margin-top: 20px; padding: 15px 40px; background: #fff; color: var(--u-blue); border: none; border-radius: 40px; font-size: 2rem; cursor: pointer; display: none; font-family: 'Luckiest Guy'; }
    </style>
</head>
<body>

<div id="loading">
    <div style="font-size: 4rem; margin-bottom: 20px; animation: bounce 1s infinite;">üèÉ‚Äç‚ôÇÔ∏è</div>
    <div id="loading-text">Ê≠£Âú®Â∏ÉÁΩÆÂÖ¨Âõ≠ËµõÈÅì...</div>
    <button id="start-btn" class="btn-start">CLICK TO START</button>
</div>

<div id="ui-layer">
    <div id="header-nav">
        <div class="tab active"><span>EASY</span></div>
        <div class="tab"><span>MEDIUM</span></div>
        <div class="tab"><span>HARD</span></div>
    </div>
    <div id="timer-panel"><div id="timer-val">60</div></div>
    <div style="position: absolute; bottom: 40px; left: 40px; font-size: 2.5rem;">üî• COMBO X <span id="combo-num">0</span></div>
    <div id="score-panel">
        <div id="score-val">‚òÖ 0000</div>
        <div style="font-size: 1rem;">WALLS PASSED: <span id="walls-passed">0</span></div>
    </div>
    <div id="flash-msg">GREAT!</div>
</div>

<div id="video-container"><video id="input_video" playsinline muted></video></div>
<div id="game-canvas"></div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.158.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/" } } </script>

<script type="module">
import * as THREE from 'three';
import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

// ========================
// 1. È©¨ÈáåÂ••È£éÊ†º 8-bit Èü≥ÊïàÂºïÊìé (Web Audio)
// ========================
const AudioSys = {
    ctx: null,
    init() { this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
    play(type) {
        if(!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.connect(gain); gain.connect(this.ctx.destination);
        
        const now = this.ctx.currentTime;
        if (type === 'coin') { // ÊàêÂäüÈü≥Êïà (Á±ª‰ººÂêÉÈáëÂ∏Å)
            osc.type = 'square';
            osc.frequency.setValueAtTime(987, now);
            osc.frequency.setValueAtTime(1318, now + 0.1);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(); osc.stop(now + 0.3);
        } else if (type === 'hit') { // Â§±Ë¥•Èü≥Êïà (Á±ª‰ººË∏©ÊÄ™/ÂáèÂëΩ)
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, now);
            osc.frequency.linearRampToValueAtTime(50, now + 0.3);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(); osc.stop(now + 0.3);
        }
    },
    playBGM() { // Â§çÂàªËÉåÊôØÂæãÂä®
        const loop = () => {
            const now = this.ctx.currentTime;
            [196, 261, 329].forEach((f, i) => {
                const o = this.ctx.createOscillator();
                const g = this.ctx.createGain();
                o.type = 'triangle'; o.frequency.value = f;
                o.connect(g); g.connect(this.ctx.destination);
                g.gain.setValueAtTime(0.03, now + i * 0.2);
                g.gain.exponentialRampToValueAtTime(0.001, now + i * 0.2 + 0.1);
                o.start(now + i * 0.2); o.stop(now + i * 0.2 + 0.1);
            });
            setTimeout(loop, 800);
        };
        loop();
    }
};

// ========================
// 2. ÂßøÊÄÅ‰∏éÂ¢ôÈù¢ÈÄªËæë
// ========================
function drawSilhouette(ctx, key) {
    ctx.lineWidth = 18; ctx.lineCap = 'round'; ctx.lineJoin = 'round';
    ctx.translate(256, 256); ctx.scale(4.2, 4.2); ctx.translate(-50, -50);
    ctx.beginPath(); ctx.arc(50, 18, 8, 0, Math.PI * 2); ctx.moveTo(50, 26); ctx.lineTo(50, 32);
    if(key === 'T-POSE') {
        ctx.moveTo(15, 42); ctx.lineTo(85, 42); ctx.moveTo(50, 32); ctx.lineTo(50, 75);
        ctx.moveTo(50, 75); ctx.lineTo(35, 95); ctx.moveTo(50, 75); ctx.lineTo(65, 95);
    } else if(key === 'V-SHAPE') {
        ctx.moveTo(50, 32); ctx.lineTo(25, 12); ctx.moveTo(50, 32); ctx.lineTo(75, 12);
        ctx.moveTo(50, 32); ctx.lineTo(50, 75); ctx.moveTo(50, 75); ctx.lineTo(35, 95); ctx.moveTo(50, 75); ctx.lineTo(65, 95);
    } else {
        ctx.moveTo(50, 32); ctx.lineTo(20, 32); ctx.moveTo(50, 32); ctx.lineTo(80, 15);
        ctx.moveTo(50, 32); ctx.lineTo(50, 75); ctx.moveTo(50, 75); ctx.lineTo(30, 95); ctx.moveTo(50, 75); ctx.lineTo(75, 85);
    }
    ctx.stroke();
}

function createHollowTexture(poseKey) {
    const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 512;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#008cff'; ctx.fillRect(0, 0, 512, 512);
    ctx.save(); ctx.globalCompositeOperation = 'source-over'; ctx.strokeStyle = '#ffffff'; drawSilhouette(ctx, poseKey); ctx.restore();
    ctx.globalCompositeOperation = 'destination-out'; drawSilhouette(ctx, poseKey);
    return new THREE.CanvasTexture(canvas);
}

// ========================
// 3. 3D Âú∫ÊôØ‰∏éÂä®ÁîªÂæ™ÁéØ
// ========================
let scene, camera, renderer, composer, wall, ghostGroup, skeletonLines, track, trees = [];
let score = 0, combo = 0, wallsPassed = 0, timeLeft = 60, gameSpeed = 0.3, isGameOver = false, isHit = false, currentPoseKey = 'T-POSE';

function init3D() {
    scene = new THREE.Scene(); scene.background = new THREE.Color(0x87ceeb); scene.fog = new THREE.Fog(0x87ceeb, 20, 100);
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true }); renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('game-canvas').appendChild(renderer.domElement);
    composer = new EffectComposer(renderer); composer.addPass(new RenderPass(scene, camera));
    composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.3, 0.4, 0.85));

    const loader = new THREE.TextureLoader();
    const gridTex = loader.load('https://threejs.org/examples/textures/grid.png');
    gridTex.wrapS = gridTex.wrapT = THREE.RepeatWrapping; gridTex.repeat.set(1, 20);
    track = new THREE.Mesh(new THREE.PlaneGeometry(12, 400), new THREE.MeshPhongMaterial({ map: gridTex, color: 0x444444 }));
    track.rotation.x = -Math.PI / 2; scene.add(track);
    const grass = new THREE.Mesh(new THREE.PlaneGeometry(200, 400), new THREE.MeshPhongMaterial({ color: 0x7cfc00 }));
    grass.rotation.x = -Math.PI / 2; grass.position.y = -0.05; scene.add(grass);

    for(let i=0; i<20; i++) {
        const tree = new THREE.Group();
        const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 1.2), new THREE.MeshPhongMaterial({color: 0x8b4513}));
        const leaves = new THREE.Mesh(new THREE.ConeGeometry(1, 2.5, 6), new THREE.MeshPhongMaterial({color: 0x228b22}));
        leaves.position.y = 1.5; tree.add(trunk, leaves); tree.position.set(i % 2 === 0 ? -15 : 15, 0, -i * 20);
        scene.add(tree); trees.push(tree);
    }

    ghostGroup = new THREE.Group();
    for(let i=0; i<33; i++) ghostGroup.add(new THREE.Mesh(new THREE.SphereGeometry(0.12), new THREE.MeshBasicMaterial({ color: 0x00f2ff })));
    skeletonLines = new THREE.LineSegments(new THREE.BufferGeometry(), new THREE.LineBasicMaterial({ color: 0x00f2ff }));
    ghostGroup.add(skeletonLines); scene.add(ghostGroup);
    scene.add(new THREE.AmbientLight(0xffffff, 1.2), new THREE.DirectionalLight(0xffffff, 0.8));
    camera.position.set(0, 3, 10); spawnWall();
}

function spawnWall() {
    if(wall) scene.remove(wall); isHit = false;
    currentPoseKey = ['T-POSE', 'V-SHAPE', 'ARCHER'][Math.floor(Math.random()*3)];
    wall = new THREE.Mesh(new THREE.BoxGeometry(10, 8, 0.5), new THREE.MeshPhongMaterial({ map: createHollowTexture(currentPoseKey), transparent: true }));
    wall.position.set(0, 4, -100); scene.add(wall);
}

const CONNECTIONS = [[11,12],[11,13],[13,15],[12,14],[14,16],[11,23],[12,24],[23,24],[23,25],[25,27],[24,26],[26,28]];
const getA = (p1, p2) => Math.atan2(p2.y-p1.y, p2.x-p1.x)*(180/Math.PI);

async function setupAI() {
    const pose = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
    pose.setOptions({ modelComplexity: 1, minDetectionConfidence: 0.6 });
    pose.onResults(res => {
        if(!res.poseLandmarks) return;
        document.getElementById('loading-text').innerText = "Á≥ªÁªüÂ∞±Áª™";
        document.getElementById('start-btn').style.display = 'block';

        const lp = [];
        res.poseLandmarks.forEach((lm, i) => ghostGroup.children[i].position.set((0.5 - lm.x)*12, (0.5 - lm.y)*10 + 2, 2.5));
        CONNECTIONS.forEach(([i,j]) => {
            const p1 = ghostGroup.children[i].position, p2 = ghostGroup.children[j].position;
            lp.push(p1.x, p1.y, p1.z, p2.x, p2.y, p2.z);
        });
        skeletonLines.geometry.setAttribute('position', new THREE.Float32BufferAttribute(lp, 3));
        const matched = {
            'T-POSE': () => Math.abs(getA(res.poseLandmarks[11], res.poseLandmarks[15])) < 25,
            'V-SHAPE': () => res.poseLandmarks[15].y < res.poseLandmarks[11].y,
            'ARCHER': () => Math.abs(getA(res.poseLandmarks[11], res.poseLandmarks[13])) < 20
        }[currentPoseKey]();
        if(wall.position.z > 3 && wall.position.z < 8.5 && matched && !isHit) handleResult(true);
    });
    const cam = new Camera(document.getElementById('input_video'), { onFrame: async () => { await pose.send({image: document.getElementById('input_video')}); }, width: 640, height: 480 });
    cam.start();
}

function handleResult(success) {
    if(isHit) return; isHit = true;
    if(success) {
        score += 300; combo++; timeLeft += 2; wallsPassed++;
        AudioSys.play('coin');
        document.getElementById('flash-msg').innerText = "GREAT! +2s";
        gameSpeed = Math.min(gameSpeed + 0.015, 1.2);
    } else {
        combo = 0; AudioSys.play('hit');
        document.getElementById('flash-msg').innerText = "MISS!";
        gameSpeed = 0.3;
    }
    document.getElementById('flash-msg').classList.add('show');
    document.getElementById('score-val').innerText = "‚òÖ " + score.toString().padStart(4, '0');
    document.getElementById('combo-num').innerText = combo;
    document.getElementById('walls-passed').innerText = wallsPassed;
    setTimeout(() => { document.getElementById('flash-msg').classList.remove('show'); spawnWall(); }, 600);
}

function animate() {
    if(isGameOver) return; requestAnimationFrame(animate);
    if(track) track.material.map.offset.y -= gameSpeed * 0.15;
    trees.forEach(t => { t.position.z += gameSpeed * 5; if(t.position.z > 20) t.position.z = -180; });
    if(wall) { wall.position.z += gameSpeed * 2.5; if(wall.position.z > 15 && !isHit) handleResult(false); }
    composer.render();
}

document.getElementById('start-btn').addEventListener('click', () => {
    AudioSys.init(); AudioSys.playBGM();
    document.getElementById('loading').style.display = 'none';
    document.getElementById('ui-layer').style.display = 'block';
    setInterval(() => { if(timeLeft > 0) { timeLeft--; document.getElementById('timer-val').innerText = timeLeft; } }, 1000);
});

init3D(); setupAI(); animate();
</script>
</body>
