<!DOCTYPE html>

    <link href="https://gs.jurieo.com/gemini/fonts-googleapis/css2?family=Luckiest+Guy&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --u-blue: #009dff; --u-gold: #ffcc00; --u-red: #ff3b3b; }
        body { margin: 0; background: #87ceeb; overflow: hidden; font-family: 'Luckiest Guy', cursive; }

        #video-container { position: absolute; top: 20px; right: 20px; width: 180px; height: 135px; border: 3px solid #fff; border-radius: 12px; overflow: hidden; transform: scaleX(-1); background: #000; }
        #flash-msg { position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%); font-size: 6rem; opacity: 0; transition: 0.3s; pointer-events: none;}
        #flash-msg.show { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }

<body>

<div id="loading">
    <div style="font-size: 4rem; margin-bottom: 20px; animation: bounce 1s infinite;">ğŸƒâ€â™‚ï¸</div>
    <div id="loading-text">æ­£åœ¨å¸ƒç½®å…¬å›­èµ›é“...<br><small>è¯·ç¡®ä¿å·²å¼€å¯æ‘„åƒå¤´æƒé™</small></div>
    <div id="error-log"></div>
</div>

<div id="ui-layer">
    <div id="header-nav">
        <div class="tab active"><span>EASY</span></div>
        <div class="tab"><span>MEDIUM</span></div>
        <div class="tab"><span>HARD</span></div>

        <div style="font-size: 2.5rem;">ğŸ”¥ COMBO X <span id="combo-num">0</span></div>
    </div>
    <div id="score-panel">
        <div id="score-val">â˜… 0000</div>
        <div style="font-size: 1rem;">WALLS PASSED: <span id="walls-passed">0</span></div>

</div>

<div id="video-container"><video id="input_video" playsinline muted></video></div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

<script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.158.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/" } } </script>

<script type="module">
import * as THREE from 'three';
import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

// --- é”™è¯¯è¯Šæ–­å‡½æ•° ---
function showError(msg) {
    const log = document.getElementById('error-log');
    log.innerText = "é”™è¯¯è¯¦æƒ…: " + msg;
    log.style.display = 'block';
    document.getElementById('loading-text').innerText = "å¯åŠ¨å¤±è´¥";
}

// --- ç²¾ç»†é•‚ç©ºç»˜åˆ¶ (ä¼˜åŒ–çº¿æ¡ç²—ç»†) ---
function drawSilhouette(ctx, key) {
    ctx.lineWidth = 16; // è°ƒç»†ï¼šå½¢çŠ¶æ›´æ˜ç¡®
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.translate(256, 256); ctx.scale(4.2, 4.2); ctx.translate(-50, -50);
    ctx.beginPath();
    ctx.arc(50, 18, 8, 0, Math.PI * 2); // å¤´éƒ¨
    ctx.moveTo(50, 26); ctx.lineTo(50, 32); // é¢ˆéƒ¨
    if(key === 'T-POSE') {
        ctx.moveTo(15, 42); ctx.lineTo(85, 42); 
        ctx.moveTo(50, 32); ctx.lineTo(50, 75);
        ctx.moveTo(50, 75); ctx.lineTo(35, 95); ctx.moveTo(50, 75); ctx.lineTo(65, 95);
    } else if(key === 'V-SHAPE') {
        ctx.moveTo(50, 32); ctx.lineTo(25, 12); ctx.moveTo(50, 32); ctx.lineTo(75, 12);
        ctx.moveTo(50, 32); ctx.lineTo(50, 75); ctx.moveTo(50, 75); ctx.lineTo(35, 95); ctx.moveTo(50, 75); ctx.lineTo(65, 95);
    } else { // ARCHER
        ctx.moveTo(50, 32); ctx.lineTo(20, 32); ctx.moveTo(50, 32); ctx.lineTo(80, 15);
        ctx.moveTo(50, 32); ctx.lineTo(50, 75); ctx.moveTo(50, 75); ctx.lineTo(30, 95); ctx.moveTo(50, 75); ctx.lineTo(75, 85);
    }
    ctx.stroke();
}

function createHollowTexture(poseKey) {
    const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 512;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#008cff'; ctx.fillRect(0, 0, 512, 512); // å®å¿ƒå¢™
    ctx.globalCompositeOperation = 'destination-out'; // æŒ–ç©ºæ¨¡å¼
    drawSilhouette(ctx, poseKey);
    ctx.globalCompositeOperation = 'source-over'; // æ¢å¤æ¨¡å¼
    ctx.strokeStyle = '#ffffff'; ctx.lineWidth = 4; // æè¾¹äº®è¾¹
    drawSilhouette(ctx, poseKey);
    return new THREE.CanvasTexture(canvas);
}

// --- æ¸¸æˆä¸»é€»è¾‘ ---
let scene, camera, renderer, composer, wall, ghostGroup, skeletonLines;
let track, trees = [];
let score = 0, combo = 0, wallsPassed = 0, timeLeft = 60, gameSpeed = 0.3;
let isGameOver = false, isHit = false, currentPoseKey = 'T-POSE';

function init3D() {
    try {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        scene.fog = new THREE.Fog(0x87ceeb, 20, 100);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('game-canvas').appendChild(renderer.domElement);

        composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.3, 0.4, 0.85));

        // å…¬å›­åœ°é¢ï¼šåŠ¨æ€åç§»ç½‘æ ¼
        const loader = new THREE.TextureLoader();
        const gridTex = loader.load('https://threejs.org/examples/textures/grid.png');
        gridTex.wrapS = gridTex.wrapT = THREE.RepeatWrapping;
        gridTex.repeat.set(1, 20);
        track = new THREE.Mesh(new THREE.PlaneGeometry(12, 400), new THREE.MeshPhongMaterial({ map: gridTex, color: 0x444444 }));
        track.rotation.x = -Math.PI / 2;
        scene.add(track);

        const grass = new THREE.Mesh(new THREE.PlaneGeometry(200, 400), new THREE.MeshPhongMaterial({ color: 0x7cfc00 }));
        grass.rotation.x = -Math.PI / 2; grass.position.y = -0.05;
        scene.add(grass);

        // åŠé€æ˜æŠ¤æ 
        const railMat = new THREE.MeshPhongMaterial({ color: 0x009dff, transparent: true, opacity: 0.3, side: THREE.DoubleSide });
        const leftRail = new THREE.Mesh(new THREE.PlaneGeometry(2, 400), railMat);
        leftRail.position.set(-6, 1, 0); leftRail.rotation.y = Math.PI/2;
        const rightRail = new THREE.Mesh(new THREE.PlaneGeometry(2, 400), railMat);
        rightRail.position.set(6, 1, 0); rightRail.rotation.y = -Math.PI/2;
        scene.add(leftRail, rightRail);

        // æ™¯è§‚æ ‘
        for(let i=0; i<20; i++) {
            const tree = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 1.2), new THREE.MeshPhongMaterial({color: 0x8b4513}));
            const leaves = new THREE.Mesh(new THREE.ConeGeometry(1, 2.5, 6), new THREE.MeshPhongMaterial({color: 0x228b22}));
            leaves.position.y = 1.5; tree.add(trunk, leaves);
            tree.position.set(i % 2 === 0 ? -15 : 15, 0, -i * 20);
            scene.add(tree); trees.push(tree);
        }

        // å¹½çµéª¨æ¶
        ghostGroup = new THREE.Group();
        for(let i=0; i<33; i++) ghostGroup.add(new THREE.Mesh(new THREE.SphereGeometry(0.12), new THREE.MeshBasicMaterial({ color: 0x00f2ff })));
        skeletonLines = new THREE.LineSegments(new THREE.BufferGeometry(), new THREE.LineBasicMaterial({ color: 0x00f2ff }));
        ghostGroup.add(skeletonLines); scene.add(ghostGroup);

        scene.add(new THREE.AmbientLight(0xffffff, 1.2), new THREE.DirectionalLight(0xffffff, 0.8));
        camera.position.set(0, 3, 10);
        spawnWall();
    } catch(e) { showError("Three.js åˆå§‹åŒ–å¤±è´¥: " + e.message); }
}

function spawnWall() {
    if(wall) scene.remove(wall);
    isHit = false;
    currentPoseKey = ['T-POSE', 'V-SHAPE', 'ARCHER'][Math.floor(Math.random()*3)];
    wall = new THREE.Mesh(new THREE.BoxGeometry(10, 8, 0.5), new THREE.MeshPhongMaterial({ map: createHollowTexture(currentPoseKey), transparent: true }));
    wall.position.set(0, 4, -100);
    scene.add(wall);
}

// --- AI ä¸ é€»è¾‘ ---
const CONNECTIONS = [[11,12],[11,13],[13,15],[12,14],[14,16],[11,23],[12,24],[23,24],[23,25],[25,27],[24,26],[26,28]];
const getA = (p1, p2) => Math.atan2(p2.y-p1.y, p2.x-p1.x)*(180/Math.PI);

async function setupAI() {
    try {
        const pose = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
        pose.setOptions({ modelComplexity: 1, minDetectionConfidence: 0.6 });
        pose.onResults(res => {
            // ä¸€æ—¦æœ‰ç»“æœï¼Œç¡®ä¿ UI å±‚æ˜¾ç¤ºï¼ŒåŠ è½½å±‚å…³é—­
            document.getElementById('loading').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'block';
            if(!res.poseLandmarks || isGameOver) return;

            const lp = [];
            res.poseLandmarks.forEach((lm, i) => ghostGroup.children[i].position.set((0.5 - lm.x)*12, (0.5 - lm.y)*10 + 2, 2.5));
            CONNECTIONS.forEach(([i,j]) => {
                const p1 = ghostGroup.children[i].position, p2 = ghostGroup.children[j].position;
                lp.push(p1.x, p1.y, p1.z, p2.x, p2.y, p2.z);
            });
            skeletonLines.geometry.setAttribute('position', new THREE.Float32BufferAttribute(lp, 3));

            const lm = res.poseLandmarks;
            const matched = {
                'T-POSE': () => Math.abs(getA(lm[11], lm[15])) < 25 && Math.abs(getA(lm[12], lm[16])) > 155,
                'V-SHAPE': () => lm[15].y < lm[11].y && lm[16].y < lm[12].y,
                'ARCHER': () => Math.abs(getA(lm[11], lm[13])) < 20 && lm[16].y < lm[12].y
            }[currentPoseKey]();

            if(wall.position.z > 3 && wall.position.z < 8.5 && matched && !isHit) handleResult(true);
        });

        const cam = new Camera(document.getElementById('input_video'), {
            onFrame: async () => { await pose.send({image: document.getElementById('input_video')}); },
            width: 640, height: 480
        });
        await cam.start();
    } catch(e) { showError("AI æˆ– æ‘„åƒå¤´å¯åŠ¨å¤±è´¥: " + e.message); }
}

function handleResult(success) {
    if(isHit) return; isHit = true;
    const msg = document.getElementById('flash-msg');
    if(success) {
        score += 300; combo++; timeLeft += 2; wallsPassed++;
        msg.innerText = "GREAT! +2s"; msg.style.color = "#fff";
        gameSpeed = Math.min(gameSpeed + 0.015, 1.2);
    } else {
        combo = 0; msg.innerText = "MISS!"; msg.style.color = "var(--u-red)";
        gameSpeed = 0.3;
    }
    msg.classList.add('show');
    document.getElementById('score-val').innerText = "â˜… " + score.toString().padStart(4, '0');
    document.getElementById('combo-num').innerText = combo;
    document.getElementById('walls-passed').innerText = wallsPassed;
    setTimeout(() => { msg.classList.remove('show'); spawnWall(); }, 600);
}

function animate() {
    if(isGameOver) return;
    requestAnimationFrame(animate);
    if(track) track.material.map.offset.y -= gameSpeed * 0.15;
    trees.forEach(t => { t.position.z += gameSpeed * 5; if(t.position.z > 20) t.position.z = -180; });
    if(wall) { wall.position.z += gameSpeed * 2.5; if(wall.position.z > 15 && !isHit) handleResult(false); }
    composer.render();
}

setInterval(() => { if(timeLeft > 0) { timeLeft--; document.getElementById('timer-val').innerText = timeLeft; } }, 1000);

init3D();
setupAI();
animate();
</script>
