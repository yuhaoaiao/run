<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Master: Ultimate Calibration</title>
    <link href="https://gs.jurieo.com/gemini/fonts-googleapis/css2?family=Luckiest+Guy&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --ui-blue: #009dff; --ui-gold: #ffcc00; --ui-red: #ff3344; }
        body { margin: 0; background: #001a33; overflow: hidden; font-family: 'Luckiest Guy', cursive; color: white; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }

        /* é¡¶éƒ¨éš¾åº¦é¡µç­¾ - å¯¹é½å‚è€ƒå›¾ */
        #header-nav { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; }
        .tab { padding: 6px 25px; background: #222; border: 2px solid #444; transform: skewX(-15deg); font-size: 1.1rem; transition: 0.3s; opacity: 0.6; }
        .tab span { display: inline-block; transform: skewX(15deg); }
        .tab.active { opacity: 1; border-color: #fff; box-shadow: 0 0 15px currentColor; }
        .tab-easy.active { background: var(--ui-red); color: #fff; }
        .tab-med.active { background: var(--ui-gold); color: #000; }

        /* ä¸­å¿ƒå€’è®¡æ—¶ */
        #timer-box { position: absolute; top: 85px; left: 50%; transform: translateX(-50%); text-align: center; }
        #timer-val { font-size: 4.5rem; line-height: 1; text-shadow: 0 0 20px rgba(255,255,255,0.5); }

        /* å·¦ä¸‹è§’ï¼šCombo ç«ç„°æ¡ - å¯¹é½å‚è€ƒå›¾ */
        #combo-panel { position: absolute; bottom: 35px; left: 40px; }
        #flame { font-size: 2.5rem; filter: drop-shadow(0 0 10px #ff5500); vertical-align: middle; }
        #combo-text { font-size: 2.2rem; display: inline-block; vertical-align: middle; margin-left: 5px; }
        #combo-bar-bg { width: 160px; height: 10px; background: rgba(0,0,0,0.5); border-radius: 5px; margin-top: 5px; border: 1px solid rgba(255,255,255,0.2); }
        #combo-fill { width: 0%; height: 100%; background: linear-gradient(to right, #ffcc00, #ff4400); border-radius: 5px; transition: 0.3s; }

        /* å³ä¸‹è§’ï¼šæ˜Ÿæ˜Ÿåˆ†æ•° - å¯¹é½å‚è€ƒå›¾ */
        #score-panel { position: absolute; bottom: 35px; right: 40px; text-align: right; }
        #score-val { font-size: 3.5rem; color: var(--ui-gold); -webkit-text-stroke: 1.5px #332200; }
        #wall-count { font-size: 1.2rem; color: #00f2ff; margin-top: -10px; }

        /* åˆ¤å®šåé¦ˆ */
        #flash-msg { position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%); font-size: 6rem; opacity: 0; transition: 0.3s; pointer-events: none; }
        #flash-msg.show { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }

        /* æ‘„åƒå¤´å°çª— */
        #video-container { position: absolute; top: 20px; right: 20px; width: 180px; height: 135px; border: 3px solid var(--ui-blue); border-radius: 12px; overflow: hidden; transform: scaleX(-1); box-shadow: 0 0 20px rgba(0,157,255,0.4); }
        
        #loading { position: absolute; width: 100%; height: 100%; background: #000; z-index: 100; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: var(--ui-blue); }
        #game-over { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 200; display: none; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loading">POSE ENGINE CALIBRATING...</div>

<div id="game-over">
    <div style="text-align: center; border: 4px solid var(--ui-gold); padding: 50px; border-radius: 30px; background: #001122;">
        <h1 style="color: var(--ui-red); font-size: 4rem; margin: 0;">TIME UP!</h1>
        <p style="font-size: 2.5rem; margin: 20px 0;">FINAL SCORE: <span id="final-score" style="color: var(--ui-gold);">0</span></p>
        <button style="padding: 15px 40px; background: var(--ui-blue); color: #fff; border: none; border-radius: 30px; font-family: 'Luckiest Guy'; font-size: 1.5rem; cursor: pointer;" onclick="location.reload()">PLAY AGAIN</button>
    </div>
</div>

<div id="ui-layer">
    <div id="header-nav">
        <div class="tab tab-easy active"><span>EASY</span></div>
        <div class="tab tab-med"><span>MEDIUM</span></div>
        <div class="tab"><span>HARD</span></div>
        <div class="tab"><span>EXTREME</span></div>
    </div>
    <div id="timer-box"><div id="timer-val">60</div><div style="font-size: 0.8rem; letter-spacing: 3px; color: var(--ui-blue);">SECONDS LEFT</div></div>
    <div id="combo-panel">
        <span id="flame">ğŸ”¥</span><div id="combo-text">COMBO X<span id="combo-num">0</span></div>
        <div id="combo-bar-bg"><div id="combo-fill"></div></div>
    </div>
    <div id="score-panel">
        <div id="score-val">â˜… 0000</div>
        <div id="wall-count">WALLS PASSED: 0</div>
    </div>
    <div id="flash-msg">GREAT!</div>
</div>

<div id="video-container"><video id="input_video" playsinline></video></div>
<div id="game-canvas"></div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.158.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/" } } </script>

<script type="module">
import * as THREE from 'three';
import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

// --- å§¿æ€ç»˜åˆ¶é€»è¾‘ï¼šæ ¡å‡†ä¸ºçº¯ç™½ stickman ---
const POSES = {
    'T-POSE': (ctx) => { line(ctx, 50,45, 15,45); line(ctx, 50,45, 85,45); line(ctx, 50,45, 50,85); },
    'V-SHAPE': (ctx) => { line(ctx, 50,50, 20,15); line(ctx, 50,50, 80,15); line(ctx, 50,50, 50,85); },
    'ARCHER': (ctx) => { line(ctx, 15,50, 65,50); line(ctx, 65,50, 80,30); line(ctx, 50,50, 50,85); }
};
function line(ctx, x1, y1, x2, y2) { ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); }

function createPoseTexture(poseKey) {
    const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 512;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#0077ff'; ctx.fillRect(0,0,512,512); // å‚è€ƒå›¾ä¸­çš„è“è‰²å¢™ä½“
    ctx.strokeStyle = '#ffffff'; ctx.lineWidth = 25; ctx.lineCap = 'round';
    ctx.translate(256, 256); ctx.scale(4.2, 4.2); ctx.translate(-50, -50);
    ctx.beginPath(); ctx.arc(50, 15, 10, 0, Math.PI*2); POSES[poseKey](ctx); ctx.stroke();
    return new THREE.CanvasTexture(canvas);
}

// --- 3D å¼•æ“ï¼šå…·è±¡éª¨æ¶ä¸éš§é“ç¯å¢ƒ ---
let scene, camera, renderer, composer, wall, ghostGroup, skeletonLines, tunnel;
let score = 0, combo = 0, wallsPassed = 0, timeLeft = 60, isGameOver = false, gameSpeed = 0.7;
let currentPoseKey = 'T-POSE';

const CONNECTIONS = [[11,12],[11,13],[13,15],[12,14],[14,16],[11,23],[12,24],[23,24],[23,25],[25,27],[24,26],[26,28]];

function init3D() {
    scene = new THREE.Scene(); scene.background = new THREE.Color(0x001122);
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('game-canvas').appendChild(renderer.domElement);

    composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.2, 0.4, 0.85));

    // 1. å…·è±¡åŒ–å¹½çµäºº (å¸¦è¿çº¿çš„éœ“è™¹éª¨æ¶)
    ghostGroup = new THREE.Group();
    for(let i=0; i<33; i++) ghostGroup.add(new THREE.Mesh(new THREE.SphereGeometry(0.12, 12, 12), new THREE.MeshBasicMaterial({ color: 0x00f2ff })));
    skeletonLines = new THREE.LineSegments(new THREE.BufferGeometry(), new THREE.LineBasicMaterial({ color: 0x00f2ff, linewidth: 3 }));
    ghostGroup.add(skeletonLines); scene.add(ghostGroup);

    // 2. åŠ¨æ€é€Ÿåº¦éš§é“ - æ¨¡æ‹Ÿå‚è€ƒå›¾èƒŒæ™¯
    const tunnelGeo = new THREE.CylinderGeometry(15, 15, 300, 32, 1, true);
    const tunnelMat = new THREE.MeshBasicMaterial({ color: 0x0044ff, wireframe: true, transparent: true, opacity: 0.2, side: THREE.BackSide });
    tunnel = new THREE.Mesh(tunnelGeo, tunnelMat);
    tunnel.rotation.x = Math.PI / 2;
    scene.add(tunnel);

    camera.position.set(0, 2, 8);
    spawnWall();
}

function spawnWall() {
    if(wall) scene.remove(wall);
    currentPoseKey = Object.keys(POSES)[Math.floor(Math.random()*Object.keys(POSES).length)];
    const group = new THREE.Group();
    // è“è‰²ç –å—è´¨æ„Ÿå¢™ä½“
    const wallMesh = new THREE.Mesh(new THREE.BoxGeometry(10, 10, 0.5), new THREE.MeshPhongMaterial({ color: 0x0066ff, emissive: 0x002244 }));
    const sil = new THREE.Mesh(new THREE.PlaneGeometry(6.5, 6.5), new THREE.MeshBasicMaterial({ map: createPoseTexture(currentPoseKey), transparent: true }));
    sil.position.z = 0.3; group.add(wallMesh, sil);
    group.position.set(0, 2, -120); wall = group; scene.add(wall);
}

// --- AI é€»è¾‘ä¸åˆ¤å®š ---
const pose = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
pose.setOptions({ modelComplexity: 1, minDetectionConfidence: 0.6 });
pose.onResults(res => {
    document.getElementById('loading').style.display = 'none';
    if(!res.poseLandmarks || isGameOver) return;
    const linePos = [];
    res.poseLandmarks.forEach((lm, i) => ghostGroup.children[i].position.set((0.5 - lm.x)*12, (0.5 - lm.y)*10 + 2, 2.5));
    CONNECTIONS.forEach(([i, j]) => {
        const p1 = ghostGroup.children[i].position, p2 = ghostGroup.children[j].position;
        linePos.push(p1.x, p1.y, p1.z, p2.x, p2.y, p2.z);
    });
    skeletonLines.geometry.setAttribute('position', new THREE.Float32BufferAttribute(linePos, 3));
    
    // åˆ¤å®šåŒºåŸŸ
    const getAng = (p1, p2) => Math.atan2(p2.y-p1.y, p2.x-p1.x)*(180/Math.PI);
    const lm = res.poseLandmarks;
    const matched = {
        'T-POSE': () => Math.abs(getAng(lm[11], lm[15])) < 25 && Math.abs(getAng(lm[12], lm[16])) > 155,
        'V-SHAPE': () => lm[15].y < lm[11].y && lm[16].y < lm[12].y,
        'ARCHER': () => Math.abs(getAng(lm[11], lm[15])) < 30 && Math.abs(getAng(lm[12], lm[14])) < 90
    }[currentPoseKey]();

    if(wall.position.z > 3 && wall.position.z < 8 && matched && !wall.userData.hit) handleResult(true);
});

function handleResult(success) {
    wall.userData.hit = true;
    const msg = document.getElementById('flash-msg');
    if(success) {
        score += 300; combo++; timeLeft += 2; wallsPassed++;
        msg.innerText = "GREAT! +300"; msg.style.color = "#fff";
        gameSpeed += 0.02;
    } else {
        combo = 0; msg.innerText = "MISS!"; msg.style.color = "var(--ui-red)";
        gameSpeed = 0.7;
    }
    msg.classList.add('show');
    setTimeout(() => { msg.classList.remove('show'); spawnWall(); }, 600);
    
    // UI æ›´æ–°
    document.getElementById('score-val').innerText = "â˜… " + score.toString().padStart(4, '0');
    document.getElementById('combo-num').innerText = combo;
    document.getElementById('combo-fill').style.width = Math.min(combo * 10, 100) + "%";
    document.getElementById('wall-count').innerText = "WALLS PASSED: " + wallsPassed;
    
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(t => t.classList.remove('active'));
    const idx = Math.min(Math.floor((gameSpeed - 0.7) / 0.3), 3);
    tabs[idx].classList.add('active');
}

const video = document.getElementById('input_video');
const cam = new Camera(video, { onFrame: async () => { await pose.send({image: video}); }, width: 640, height: 480 });

function animate() {
    if(isGameOver) return;
    requestAnimationFrame(animate);
    if(tunnel) {
        tunnel.rotation.y += 0.01;
        tunnel.position.z += gameSpeed * 2;
        if(tunnel.position.z > 100) tunnel.position.z = 0;
    }
    if(wall) {
        wall.position.z += gameSpeed;
        if(wall.position.z > 10 && !wall.userData.hit) handleResult(false);
    }
    composer.render();
}

let timer = setInterval(() => {
    if(timeLeft <= 0) { clearInterval(timer); isGameOver = true; document.getElementById('game-over').style.display='flex'; document.getElementById('final-score').innerText=score; }
    else { timeLeft--; document.getElementById('timer-val').innerText = timeLeft; }
}, 1000);

init3D(); cam.start(); animate();
</script>
</body>
</html>
