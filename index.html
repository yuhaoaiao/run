<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Master: Ultimate High-Fidelity</title>
    <link href="https://gs.jurieo.com/gemini/fonts-googleapis/css2?family=Luckiest+Guy&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --u-red: #ff3b3b; --u-yellow: #ffcb00; --u-blue: #009dff; --u-purple: #4e4e9a; }
        body { margin: 0; background: #e0f7ff; overflow: hidden; font-family: 'Luckiest Guy', cursive; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }

        /* é¡¶éƒ¨éš¾åº¦æ¡ - æè‡´å¤åˆ» */
        #header-nav { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 4px; }
        .tab { padding: 8px 35px; background: #2c2c3e; color: #fff; transform: skewX(-15deg); border: 2px solid #555; font-size: 1.1rem; transition: 0.3s; }
        .tab span { display: inline-block; transform: skewX(15deg); }
        .tab.active-easy { background: var(--u-red); border-color: #fff; box-shadow: 0 0 15px var(--u-red); }
        .tab.active-med { background: var(--u-yellow); color: #000; border-color: #fff; box-shadow: 0 0 15px var(--u-yellow); }

        /* å€’è®¡æ—¶é¢æ¿ */
        #timer-panel { position: absolute; top: 100px; left: 50%; transform: translateX(-50%); text-align: center; color: #fff; text-shadow: 0 0 15px rgba(0,0,0,0.5); }
        #timer-val { font-size: 5rem; line-height: 1; }

        /* å·¦ä¸‹è§’ Combo - æè‡´å¤åˆ» */
        #combo-panel { position: absolute; bottom: 40px; left: 50px; }
        #flame { font-size: 3rem; filter: drop-shadow(0 0 10px #ff5500); }
        #combo-text { font-size: 2.5rem; color: #fff; text-shadow: 2px 2px 0 #000; -webkit-text-stroke: 1px #ffaa00; }
        #combo-bar-bg { width: 180px; height: 12px; background: rgba(0,0,0,0.6); border: 2px solid #fff; border-radius: 6px; overflow: hidden; margin-top: 5px; }
        #combo-fill { width: 0%; height: 100%; background: linear-gradient(to right, #ffcc00, #ff4400); transition: 0.3s; }

        /* å³ä¸‹è§’ åˆ†æ•° - æè‡´å¤åˆ» */
        #score-panel { position: absolute; bottom: 40px; right: 50px; text-align: right; }
        #score-val { font-size: 4rem; color: var(--u-yellow); -webkit-text-stroke: 2px #332200; filter: drop-shadow(0 0 15px rgba(0,0,0,0.3)); }
        #walls-passed { font-size: 1.2rem; color: #00f2ff; text-transform: uppercase; letter-spacing: 2px; }

        /* æ‘„åƒå¤´å°çª— - å…·è±¡åŒ–å¯¹é½ */
        #video-container { position: absolute; top: 20px; right: 20px; width: 180px; height: 135px; border: 3px solid var(--u-blue); border-radius: 12px; overflow: hidden; transform: scaleX(-1); box-shadow: 0 0 20px rgba(0,157,255,0.4); }
        
        #flash-msg { position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%); font-size: 7rem; color: #fff; text-shadow: 0 0 20px #00f2ff, 0 0 40px #fff; opacity: 0; transition: 0.2s; }
        #flash-msg.show { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        
        #loading { position: absolute; width: 100%; height: 100%; background: #e0f7ff; z-index: 100; display: flex; align-items: center; justify-content: center; color: var(--u-blue); font-size: 2rem; }
    </style>
</head>
<body>

<div id="loading">POSE MASTER LOADING...</div>

<div id="ui-layer">
    <div id="header-nav">
        <div class="tab active-easy" id="tab-easy"><span>EASY</span></div>
        <div class="tab active-med" id="tab-med"><span>MEDIUM</span></div>
        <div class="tab"><span>HARD</span></div>
        <div class="tab"><span>EXTREME</span></div>
    </div>

    <div id="timer-panel">
        <div id="timer-val">60</div>
        <div style="font-size: 1rem; letter-spacing: 5px;">TIME REMAINING</div>
    </div>

    <div id="combo-panel">
        <span id="flame">ğŸ”¥</span> <span id="combo-text">COMBO X<span id="combo-num">0</span></span>
        <div id="combo-bar-bg"><div id="combo-fill"></div></div>
    </div>

    <div id="score-panel">
        <div id="score-val">â˜… 0000</div>
        <div id="walls-passed">WALLS PASSED: 0</div>
    </div>

    <div id="flash-msg">GREAT!</div>
</div>

<div id="video-container"><video id="input_video" style="width:100%; height:100%; object-fit:cover;"></video></div>
<div id="game-canvas"></div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.158.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/" } } </script>

<script type="module">
import * as THREE from 'three';
import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

// ========================
// 1. æè‡´è¿˜åŸå¢™ä½“è´´å›¾ï¼šå®å¿ƒè“è‰² + çº¯ç™½é•‚ç©º
// ========================
const POSE_GUIDES = {
    'T-POSE': (ctx) => { line(ctx, 50,45, 15,45); line(ctx, 50,45, 85,45); line(ctx, 50,45, 50,85); },
    'V-SHAPE': (ctx) => { line(ctx, 50,50, 20,20); line(ctx, 50,50, 80,20); line(ctx, 50,50, 50,85); },
    'ARCHER': (ctx) => { line(ctx, 20,50, 70,50); line(ctx, 70,50, 80,30); line(ctx, 50,50, 50,85); }
};
function line(ctx, x1, y1, x2, y2) { ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); }

function createWallTex(poseKey) {
    const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 512;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#008cff'; ctx.fillRect(0,0,512,512); // å‚è€ƒå›¾è“è‰²
    ctx.strokeStyle = '#ffffff'; ctx.lineWidth = 30; ctx.lineCap = 'round';
    ctx.translate(256, 256); ctx.scale(4.2, 4.2); ctx.translate(-50, -50);
    ctx.beginPath(); ctx.arc(50, 15, 10, 0, Math.PI*2); POSE_GUIDES[poseKey](ctx); ctx.stroke();
    return new THREE.CanvasTexture(canvas);
}

// ========================
// 2. 3D æ¸²æŸ“ç¯å¢ƒï¼šæ˜äº®ã€å¾„å‘åŠ é€Ÿæ„Ÿ
// ========================
let scene, camera, renderer, composer, wall, ghostGroup, skeletonLines, speedTunnel;
let score = 0, combo = 0, timeLeft = 60, gameSpeed = 0.8, wallsPassed = 0;
let currentPoseKey = 'T-POSE', isHit = false;

function init3D() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xd0f0ff);
    scene.fog = new THREE.Fog(0xd0f0ff, 10, 150);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('game-canvas').appendChild(renderer.domElement);

    composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.5, 0.4, 0.85));

    // å¹½çµäººï¼šå…·è±¡éœ“è™¹äºº
    ghostGroup = new THREE.Group();
    const dots = [];
    for(let i=0; i<33; i++) {
        const d = new THREE.Mesh(new THREE.SphereGeometry(0.12), new THREE.MeshBasicMaterial({ color: 0x00f2ff }));
        ghostGroup.add(d); dots.push(d);
    }
    skeletonLines = new THREE.LineSegments(new THREE.BufferGeometry(), new THREE.LineBasicMaterial({ color: 0x00f2ff, linewidth: 4 }));
    ghostGroup.add(skeletonLines); scene.add(ghostGroup);

    // å¾„å‘é€Ÿåº¦éš§é“
    const tunnelGeo = new THREE.CylinderGeometry(20, 20, 400, 32, 1, true);
    const tunnelMat = new THREE.MeshBasicMaterial({ color: 0x009dff, wireframe: true, transparent: true, opacity: 0.1, side: THREE.BackSide });
    speedTunnel = new THREE.Mesh(tunnelGeo, tunnelMat);
    speedTunnel.rotation.x = Math.PI/2; scene.add(speedTunnel);

    scene.add(new THREE.AmbientLight(0xffffff, 2), new THREE.DirectionalLight(0xffffff, 1));
    camera.position.set(0, 2, 10);
    spawnWall();
}

function spawnWall() {
    if(wall) scene.remove(wall);
    currentPoseKey = Object.keys(POSE_GUIDES)[Math.floor(Math.random()*Object.keys(POSE_GUIDES).length)];
    const group = new THREE.Group();
    // å‚è€ƒå›¾ï¼šå®å¿ƒåšé‡è“å¢™
    const mesh = new THREE.Mesh(new THREE.BoxGeometry(11, 11, 0.5), new THREE.MeshPhongMaterial({ color: 0x008cff }));
    const sil = new THREE.Mesh(new THREE.PlaneGeometry(6.5, 6.5), new THREE.MeshBasicMaterial({ map: createWallTex(currentPoseKey), transparent: true }));
    sil.position.z = 0.3; group.add(mesh, sil);
    group.position.set(0, 1.5, -120); wall = group; isHit = false; scene.add(wall);
}

// ========================
// 3. å§¿æ€åˆ¤å®šä¸è§„åˆ™ä¿æŒ
// ========================
const POSE_CONNECTIONS = [[11,12],[11,13],[13,15],[12,14],[14,16],[11,23],[12,24],[23,24],[23,25],[25,27],[24,26],[26,28]];
const getA = (p1, p2) => Math.atan2(p2.y-p1.y, p2.x-p1.x)*(180/Math.PI);

const pose = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
pose.setOptions({ modelComplexity: 1, minDetectionConfidence: 0.6 });
pose.onResults(res => {
    document.getElementById('loading').style.display = 'none';
    if(!res.poseLandmarks || isHit) return;

    // ç»˜åˆ¶å¹½çµäºº
    const lp = [];
    res.poseLandmarks.forEach((lm, i) => ghostGroup.children[i].position.set((0.5 - lm.x)*12, (0.5 - lm.y)*10 + 2, 2.5));
    POSE_CONNECTIONS.forEach(([i,j]) => {
        const p1 = ghostGroup.children[i].position, p2 = ghostGroup.children[j].position;
        lp.push(p1.x, p1.y, p1.z, p2.x, p2.y, p2.z);
    });
    skeletonLines.geometry.setAttribute('position', new THREE.Float32BufferAttribute(lp, 3));

    // åˆ¤å®š
    const lm = res.poseLandmarks;
    const matched = {
        'T-POSE': () => Math.abs(getA(lm[11], lm[15])) < 25 && Math.abs(getA(lm[12], lm[16])) > 155,
        'V-SHAPE': () => lm[15].y < lm[11].y && lm[16].y < lm[12].y,
        'ARCHER': () => Math.abs(getA(lm[11], lm[15])) < 30 && Math.abs(getA(lm[12], lm[14])) < 90
    }[currentPoseKey]();

    if(wall.position.z > 3 && wall.position.z < 8.5 && matched) handleResult(true);
});

function handleResult(success) {
    if(isHit) return; isHit = true;
    const msg = document.getElementById('flash-msg');
    if(success) {
        score += 300; combo++; timeLeft += 2; wallsPassed++;
        msg.innerText = "GREAT! +2S"; msg.style.color = "#fff";
        gameSpeed += 0.02;
    } else {
        combo = 0; msg.innerText = "MISS!"; msg.style.color = "#ff3b3b";
        gameSpeed = 0.8;
    }
    msg.classList.add('show');
    updateUI();
    setTimeout(() => { msg.classList.remove('show'); spawnWall(); }, 600);
}

function updateUI() {
    document.getElementById('score-val').innerText = "â˜… " + score.toString().padStart(4, '0');
    document.getElementById('combo-num').innerText = combo;
    document.getElementById('combo-fill').style.width = Math.min(combo * 10, 100) + "%";
    document.getElementById('walls-passed').innerText = "WALLS PASSED: " + wallsPassed;
}

function animate() {
    requestAnimationFrame(animate);
    if(speedTunnel) {
        speedTunnel.rotation.y += 0.01;
        speedTunnel.position.z += gameSpeed * 5;
        if(speedTunnel.position.z > 100) speedTunnel.position.z = 0;
    }
    if(wall) {
        wall.position.z += gameSpeed * 2.5;
        if(wall.position.z > 15 && !isHit) handleResult(false);
    }
    composer.render();
}

// è®¡æ—¶å™¨ä¸å¯åŠ¨
setInterval(() => {
    if(timeLeft > 0) { timeLeft--; document.getElementById('timer-val').innerText = timeLeft; }
}, 1000);

const cam = new Camera(document.getElementById('input_video'), { onFrame: async () => { await pose.send({image: document.getElementById('input_video')}); }, width: 640, height: 480 });
init3D(); cam.start(); animate();
</script>
</body>
</html>
