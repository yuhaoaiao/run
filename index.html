<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Master: Concrete Ghost Edition</title>
    <link href="https://gs.jurieo.com/gemini/fonts-googleapis/css2?family=Luckiest+Guy&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --ui-blue: #00f2ff; --ui-gold: #ffcc00; --ui-red: #ff3344; }
        body { margin: 0; background: #020508; overflow: hidden; font-family: 'Luckiest Guy', cursive; color: white; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        #timer-panel { position: absolute; top: 80px; left: 50%; transform: translateX(-50%); text-align: center; }
        #timer-val { font-size: 4rem; text-shadow: 0 0 20px var(--ui-blue); }
        #score-panel { position: absolute; bottom: 30px; right: 40px; text-align: right; }
        #score-val { font-size: 3.5rem; color: var(--ui-gold); }

        /* 摄像头画中画 - 赛博边框 */
        #video-container { 
            position: absolute; top: 20px; right: 20px; width: 200px; height: 150px; 
            border: 2px solid var(--ui-blue); border-radius: 8px; overflow: hidden; 
            transform: scaleX(-1); box-shadow: 0 0 15px var(--ui-blue); opacity: 0.8;
            background: #000;
        }
        #input_video { width: 100%; height: 100%; object-fit: cover; }

        #game-over { 
            position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9); 
            z-index: 200; display: none; flex-direction: column; align-items: center; justify-content: center; 
            backdrop-filter: blur(15px);
        }
        .restart-btn { margin-top: 20px; padding: 12px 30px; background: var(--ui-blue); border: none; border-radius: 30px; font-family: 'Luckiest Guy'; font-size: 1.5rem; cursor: pointer; pointer-events: auto; }

        #flash-msg { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 5rem; opacity: 0; transition: 0.3s; }
        #flash-msg.show { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        #loading { position: absolute; width: 100%; height: 100%; background: #000; z-index: 100; display: flex; align-items: center; justify-content: center; color: var(--ui-blue); }
    </style>
</head>
<body>

<div id="loading">POSE SENSORS INITIALIZING...</div>

<div id="game-over">
    <div style="text-align: center; border: 4px solid var(--ui-blue); padding: 40px; border-radius: 20px; background: #000;">
        <h1 style="color: var(--ui-red); font-size: 3rem;">TIME'S UP!</h1>
        <p style="font-size: 2rem;">FINAL SCORE: <span id="final-score" style="color: var(--ui-gold);">0</span></p>
        <button class="restart-btn" onclick="location.reload()">RETRY CHALLENGE</button>
    </div>
</div>

<div id="ui-layer">
    <div id="timer-panel">
        <div id="timer-val">60</div>
        <div style="font-size: 1rem; letter-spacing: 5px; color: var(--ui-blue);">SECONDS LEFT</div>
    </div>
    <div id="score-panel">
        <div id="score-val">★ 0000</div>
        <div id="combo-text" style="color: var(--ui-blue);">COMBO X 0</div>
    </div>
    <div id="flash-msg">PERFECT</div>
</div>

<div id="video-container">
    <video id="input_video" playsinline></video>
</div>

<div id="game-canvas"></div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script type="importmap">
{
    "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
    }
}
</script>

<script type="module">
import * as THREE from 'three';
import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

// --- 动作指令贴图逻辑 ---
const POSE_GUIDES = {
    'T-POSE': (ctx) => { line(ctx, 50,45, 15,45); line(ctx, 50,45, 85,45); line(ctx, 50,45, 50,85); },
    'V-SHAPE': (ctx) => { line(ctx, 50,50, 25,20); line(ctx, 50,50, 75,20); line(ctx, 50,50, 50,85); },
    'L-RIGHT': (ctx) => { line(ctx, 50,50, 50,20); line(ctx, 50,50, 80,50); line(ctx, 50,50, 50,85); },
    'FLEX': (ctx) => { line(ctx, 50,55, 30,35); line(ctx, 30,35, 45,20); line(ctx, 50,55, 70,35); line(ctx, 70,35, 55,20); line(ctx, 50,55, 50,90); }
};
function line(ctx, x1, y1, x2, y2) { ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); }

function createWallTexture(poseKey) {
    const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 512;
    const ctx = canvas.getContext('2d'); ctx.fillStyle = 'rgba(0, 20, 40, 0.85)'; ctx.fillRect(0,0,512,512);
    ctx.strokeStyle = '#00f2ff'; ctx.lineWidth = 15; ctx.lineCap = 'round';
    ctx.translate(256, 256); ctx.scale(4.5, 4.5); ctx.translate(-50, -50);
    ctx.beginPath(); ctx.arc(50, 15, 8, 0, Math.PI*2); POSE_GUIDES[poseKey](ctx); ctx.stroke();
    return new THREE.CanvasTexture(canvas);
}

// --- 游戏主逻辑 ---
let scene, camera, renderer, composer, wall, ghostGroup, skeletonLines;
let score = 0, combo = 0, timeLeft = 60, isGameOver = false, gameSpeed = 0.6;
let currentPoseKey = 'T-POSE';

// 定义骨架连接对 (MediaPipe Landmarks)
const POSE_CONNECTIONS = [
    [11, 12], [11, 13], [13, 15], [12, 14], [14, 16], // 肩臂
    [11, 23], [12, 24], [23, 24], // 躯干
    [23, 25], [25, 27], [24, 26], [26, 28] // 腿部
];

function init3D() {
    scene = new THREE.Scene(); scene.fog = new THREE.FogExp2(0x020508, 0.04);
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('game-canvas').appendChild(renderer.domElement);

    composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85));

    // 1. 具象化幽灵人 (球体 + 线段)
    ghostGroup = new THREE.Group();
    // 关键点球体
    for(let i=0; i<33; i++) {
        const sphere = new THREE.Mesh(new THREE.SphereGeometry(0.1, 8, 8), new THREE.MeshBasicMaterial({ color: 0x00f2ff }));
        ghostGroup.add(sphere);
    }
    // 连接线
    const lineGeo = new THREE.BufferGeometry();
    const lineMat = new THREE.LineBasicMaterial({ color: 0x00f2ff, linewidth: 2 });
    skeletonLines = new THREE.LineSegments(lineGeo, lineMat);
    ghostGroup.add(skeletonLines);
    
    scene.add(ghostGroup);

    const grid = new THREE.GridHelper(400, 60, 0x00f2ff, 0x001a33);
    grid.rotation.x = Math.PI/2; scene.add(grid);
    camera.position.set(0, 2, 8);
    spawnWall();
}

function spawnWall() {
    if(wall) scene.remove(wall);
    currentPoseKey = Object.keys(POSE_GUIDES)[Math.floor(Math.random()*4)];
    const tex = createWallTexture(currentPoseKey);
    const group = new THREE.Group();
    const mesh = new THREE.Mesh(new THREE.BoxGeometry(10, 10, 0.2), new THREE.MeshBasicMaterial({ color: 0x002244, transparent: true, opacity: 0.5 }));
    const sil = new THREE.Mesh(new THREE.PlaneGeometry(6, 6), new THREE.MeshBasicMaterial({ map: tex, transparent: true }));
    sil.position.z = 0.12; group.add(mesh, sil);
    group.position.set(0, 2, -120); wall = group; scene.add(wall);
}

const pose = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
pose.setOptions({ modelComplexity: 1, minDetectionConfidence: 0.6 });

pose.onResults(res => {
    document.getElementById('loading').style.display = 'none';
    if(!res.poseLandmarks || isGameOver) return;

    // 更新幽灵人位置
    const pts = [];
    res.poseLandmarks.forEach((lm, i) => {
        const dot = ghostGroup.children[i];
        dot.position.set((0.5 - lm.x)*12, (0.5 - lm.y)*10 + 2, 2);
    });
    
    // 更新骨架线段
    const linePositions = [];
    POSE_CONNECTIONS.forEach(([i, j]) => {
        const p1 = ghostGroup.children[i].position;
        const p2 = ghostGroup.children[j].position;
        linePositions.push(p1.x, p1.y, p1.z, p2.x, p2.y, p2.z);
    });
    skeletonLines.geometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
    skeletonLines.geometry.attributes.position.needsUpdate = true;

    // 判定逻辑
    const getA = (p1, p2) => Math.atan2(p2.y-p1.y, p2.x-p1.x)*(180/Math.PI);
    const lm = res.poseLandmarks;
    const matched = {
        'T-POSE': () => Math.abs(getA(lm[11], lm[15])) < 25 && Math.abs(getA(lm[12], lm[16])) > 155,
        'V-SHAPE': () => lm[15].y < lm[11].y && lm[16].y < lm[12].y,
        'L-RIGHT': () => Math.abs(getA(lm[12], lm[16])) > 150 && lm[15].y < lm[11].y,
        'FLEX': () => lm[15].y < lm[13].y && lm[16].y < lm[14].y
    }[currentPoseKey]();

    if(wall.position.z > 3 && wall.position.z < 8 && matched && !wall.userData.hit) handleResult(true);
});

function handleResult(success) {
    wall.userData.hit = true;
    const msg = document.getElementById('flash-msg');
    if(success) {
        score += 300; combo++; timeLeft += 2;
        msg.innerText = "PERFECT +2s"; msg.style.color = "var(--ui-blue)";
        gameSpeed += 0.01;
    } else {
        combo = 0; msg.innerText = "MISS!"; msg.style.color = "var(--ui-red)";
        gameSpeed = 0.6;
    }
    msg.classList.add('show');
    setTimeout(() => { msg.classList.remove('show'); spawnWall(); }, 600);
    document.getElementById('score-val').innerText = "★ " + score.toString().padStart(4, '0');
    document.getElementById('combo-text').innerText = "COMBO X " + combo;
}

const video = document.getElementById('input_video');
const cam = new Camera(video, { onFrame: async () => { await pose.send({image: video}); }, width: 640, height: 480 });

function animate() {
    if(isGameOver) return;
    requestAnimationFrame(animate);
    if(wall) {
        wall.position.z += gameSpeed;
        if(wall.position.z > 10 && !wall.userData.hit) handleResult(false);
    }
    composer.render();
}

let timer = setInterval(() => {
    if(timeLeft <= 0) { clearInterval(timer); isGameOver = true; document.getElementById('game-over').style.display = 'flex'; document.getElementById('final-score').innerText = score; }
    else { timeLeft--; document.getElementById('timer-val').innerText = timeLeft; }
}, 1000);

init3D(); cam.start(); animate();
</script>
</body>
</html>
