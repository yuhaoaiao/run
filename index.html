<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Master: Ultimate High-Fidelity</title>
    <link href="https://gs.jurieo.com/gemini/fonts-googleapis/css2?family=Luckiest+Guy&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --u-blue: #009dff; --u-gold: #ffcc00; --u-red: #ff3344; }
        body { margin: 0; background: #001122; overflow: hidden; font-family: 'Luckiest Guy', cursive; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; color: white; }
        
        /* È°∂ÈÉ®ÈöæÂ∫¶Ê†áÁ≠æ */
        #header-nav { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 6px; }
        .tab { padding: 8px 30px; background: #1a1a2e; transform: skewX(-15deg); border: 2px solid #444; font-size: 1.1rem; opacity: 0.6; }
        .tab span { display: inline-block; transform: skewX(15deg); }
        .tab.active { opacity: 1; background: var(--u-red); border-color: #fff; box-shadow: 0 0 20px var(--u-red); }

        /* ÂÄíËÆ°Êó∂Èù¢Êùø */
        #timer-panel { position: absolute; top: 90px; left: 50%; transform: translateX(-50%); text-align: center; }
        #timer-val { font-size: 5rem; text-shadow: 0 0 30px rgba(255,255,255,0.4); }

        /* Â∑¶‰∏ãËßí Combo */
        #combo-panel { position: absolute; bottom: 40px; left: 45px; }
        #combo-num { font-size: 3rem; color: #fff; -webkit-text-stroke: 1px #000; }
        #combo-bar { width: 180px; height: 12px; background: rgba(0,0,0,0.5); border: 2px solid #fff; border-radius: 6px; overflow: hidden; margin-top: 5px; }
        #combo-fill { width: 0%; height: 100%; background: linear-gradient(to right, #ffcc00, #ff4400); transition: 0.3s; }

        /* Âè≥‰∏ãËßí Score */
        #score-panel { position: absolute; bottom: 40px; right: 45px; text-align: right; }
        #score-val { font-size: 4rem; color: var(--u-gold); -webkit-text-stroke: 1.5px #332200; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); }

        /* ËßÜÈ¢ëÈ¢ÑËßàÁ™ó */
        #video-container { position: absolute; top: 20px; right: 20px; width: 190px; height: 140px; border: 3px solid var(--u-blue); border-radius: 12px; overflow: hidden; transform: scaleX(-1); box-shadow: 0 0 20px rgba(0,157,255,0.5); }
        
        #flash-msg { position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%); font-size: 7rem; opacity: 0; transition: 0.2s; pointer-events: none; }
        #flash-msg.show { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        
        #loading { position: absolute; width: 100%; height: 100%; background: #001122; z-index: 100; display: flex; align-items: center; justify-content: center; color: var(--u-blue); font-size: 1.5rem; }
    </style>
</head>
<body>

<div id="loading">POSE MASTER: RUSHING...</div>

<div id="ui-layer">
    <div id="header-nav">
        <div class="tab active"><span>EASY</span></div>
        <div class="tab"><span>MEDIUM</span></div>
        <div class="tab"><span>HARD</span></div>
    </div>
    <div id="timer-panel"><div id="timer-val">60</div><div style="font-size: 0.9rem; letter-spacing: 5px;">TIME LEFT</div></div>
    <div id="combo-panel">
        <span style="font-size: 3rem;">üî•</span> <span id="combo-num">X 0</span>
        <div id="combo-bar"><div id="combo-fill"></div></div>
    </div>
    <div id="score-panel"><div id="score-val">‚òÖ 0000</div><div id="passed-text" style="color:var(--u-blue); font-size: 1rem;">WALLS PASSED: 0</div></div>
    <div id="flash-msg">GREAT!</div>
</div>

<div id="video-container"><video id="input_video" style="width:100%; height:100%; object-fit: cover;"></video></div>
<div id="game-canvas"></div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.158.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/" } } </script>

<script type="module">
import * as THREE from 'three';
import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

// ========================
// 1. ÂÖ∑Ë±°Ë¥¥ÂõæÁªòÂà∂ÈÄªËæëÔºöÊûÅËá¥ÁôΩÈïÇÁ©∫
// ========================
const POSES = {
    'T-POSE': (ctx) => { stickman(ctx, 0, 0); },
    'V-SHAPE': (ctx) => { stickman(ctx, -25, -25); },
    'RUN': (ctx) => { stickman(ctx, 20, 10, true); }
};

function stickman(ctx, armAngle, legAngle, running=false) {
    ctx.lineWidth = 35; ctx.lineCap = 'round'; ctx.strokeStyle = '#ffffff';
    ctx.translate(256, 256); ctx.scale(4.2, 4.2); ctx.translate(-50, -50);
    ctx.beginPath();
    ctx.arc(50, 15, 12, 0, Math.PI * 2); // Â§¥
    ctx.moveTo(50, 27); ctx.lineTo(50, 65); // Ë∫´‰Ωì
    if(!running) {
        ctx.moveTo(50, 35); ctx.lineTo(15, 35); ctx.moveTo(50, 35); ctx.lineTo(85, 35); // ËáÇ
        ctx.moveTo(50, 65); ctx.lineTo(30, 95); ctx.moveTo(50, 65); ctx.lineTo(70, 95); // ËÖø
    } else {
        ctx.moveTo(50, 35); ctx.lineTo(25, 15); ctx.moveTo(50, 35); ctx.lineTo(80, 50);
        ctx.moveTo(50, 65); ctx.lineTo(20, 90); ctx.moveTo(50, 65); ctx.lineTo(85, 75);
    }
    ctx.stroke();
}

function createHollowTexture(poseKey) {
    const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 512;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#008cff'; ctx.fillRect(0,0,512,512); // ÂÆûÂøÉËìùÂ¢ô
    ctx.globalCompositeOperation = 'destination-out'; // ÂÖ≥ÈîÆÔºöÁúüÊ≠£ÁöÑÈïÇÁ©∫ÊïàÊûú
    POSES[poseKey](ctx);
    const tex = new THREE.CanvasTexture(canvas);
    return tex;
}

// ========================
// 2. 3D Ë∑ëÈÖ∑ÁéØÂ¢ÉÊûÑÂª∫
// ========================
let scene, camera, renderer, composer, wall, ghostGroup, skeletonLines, track;
let score = 0, combo = 0, timeLeft = 60, gameSpeed = 0.45, wallsPassed = 0;
let currentPoseKey = 'T-POSE', isHit = false;

function init3D() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000810);
    scene.fog = new THREE.FogExp2(0x000810, 0.02);

    camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('game-canvas').appendChild(renderer.domElement);

    composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.0, 0.4, 0.85));

    // Ë∑ëÈÖ∑Âú∞Èù¢‰∏éÈößÈÅì
    const gridTex = new THREE.TextureLoader().load('https://threejs.org/examples/textures/grid.png');
    gridTex.wrapS = gridTex.wrapT = THREE.RepeatWrapping;
    gridTex.repeat.set(1, 10);
    
    track = new THREE.Mesh(
        new THREE.PlaneGeometry(20, 500),
        new THREE.MeshPhongMaterial({ map: gridTex, color: 0x0044ff, emissive: 0x001144 })
    );
    track.rotation.x = -Math.PI / 2;
    scene.add(track);

    // ‰æßÂ¢ô
    const sideWallGeo = new THREE.PlaneGeometry(100, 500);
    const leftWall = new THREE.Mesh(sideWallGeo, new THREE.MeshPhongMaterial({ color: 0x001122, side: THREE.DoubleSide }));
    leftWall.position.set(-10, 50, 0); leftWall.rotation.y = Math.PI/2;
    const rightWall = new THREE.Mesh(sideWallGeo, new THREE.MeshPhongMaterial({ color: 0x001122, side: THREE.DoubleSide }));
    rightWall.position.set(10, 50, 0); rightWall.rotation.y = -Math.PI/2;
    scene.add(leftWall, rightWall);

    // ÂÖ∑Ë±°È™®Êû∂
    ghostGroup = new THREE.Group();
    for(let i=0; i<33; i++) ghostGroup.add(new THREE.Mesh(new THREE.SphereGeometry(0.12), new THREE.MeshBasicMaterial({ color: 0x00ffff })));
    skeletonLines = new THREE.LineSegments(new THREE.BufferGeometry(), new THREE.LineBasicMaterial({ color: 0x00ffff, linewidth: 3 }));
    ghostGroup.add(skeletonLines); scene.add(ghostGroup);

    scene.add(new THREE.AmbientLight(0xffffff, 1), new THREE.DirectionalLight(0xffffff, 1.5));
    camera.position.set(0, 3, 10);
    spawnWall();
}

function spawnWall() {
    if(wall) scene.remove(wall);
    currentPoseKey = Object.keys(POSES)[Math.floor(Math.random()*3)];
    const group = new THREE.Group();
    const wallMesh = new THREE.Mesh(
        new THREE.BoxGeometry(12, 12, 0.8), 
        new THREE.MeshPhongMaterial({ map: createHollowTexture(currentPoseKey), transparent: true })
    );
    group.add(wallMesh);
    group.position.set(0, 5, -100);
    wall = group; isHit = false; scene.add(wall);
}

// ========================
// 3. Âà§ÂÆöÈÄªËæë‰∏é AI
// ========================
const CONNECTIONS = [[11,12],[11,13],[13,15],[12,14],[14,16],[11,23],[12,24],[23,24],[23,25],[25,27],[24,26],[26,28]];
const getA = (p1, p2) => Math.atan2(p2.y-p1.y, p2.x-p1.x)*(180/Math.PI);

const pose = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
pose.setOptions({ modelComplexity: 1, minDetectionConfidence: 0.6 });
pose.onResults(res => {
    document.getElementById('loading').style.display = 'none';
    if(!res.poseLandmarks || isHit) return;
    const lp = [];
    res.poseLandmarks.forEach((lm, i) => ghostGroup.children[i].position.set((0.5 - lm.x)*12, (0.5 - lm.y)*10 + 2, 2));
    CONNECTIONS.forEach(([i,j]) => {
        const p1 = ghostGroup.children[i].position, p2 = ghostGroup.children[j].position;
        lp.push(p1.x, p1.y, p1.z, p2.x, p2.y, p2.z);
    });
    skeletonLines.geometry.setAttribute('position', new THREE.Float32BufferAttribute(lp, 3));
    
    const lm = res.poseLandmarks;
    const matched = {
        'T-POSE': () => Math.abs(getA(lm[11], lm[15])) < 25 && Math.abs(getA(lm[12], lm[16])) > 155,
        'V-SHAPE': () => lm[15].y < lm[11].y && lm[16].y < lm[12].y,
        'RUN': () => lm[15].y < lm[13].y && lm[16].y > lm[14].y
    }[currentPoseKey]();

    if(wall.position.z > 3 && wall.position.z < 8.5 && matched) handleResult(true);
});

function handleResult(success) {
    if(isHit) return; isHit = true;
    const msg = document.getElementById('flash-msg');
    if(success) {
        score += 300; combo++; timeLeft += 2; wallsPassed++;
        msg.innerText = "GREAT! +2s"; msg.style.color = "#fff";
        gameSpeed += 0.02;
    } else {
        combo = 0; msg.innerText = "MISS!"; msg.style.color = "var(--u-red)";
        gameSpeed = 0.45;
    }
    msg.classList.add('show'); updateUI();
    setTimeout(() => { msg.classList.remove('show'); spawnWall(); }, 600);
}

function updateUI() {
    document.getElementById('score-val').innerText = "‚òÖ " + score.toString().padStart(4, '0');
    document.getElementById('combo-num').innerText = "X " + combo;
    document.getElementById('combo-fill').style.width = Math.min(combo * 10, 100) + "%";
    document.getElementById('passed-text').innerText = "WALLS PASSED: " + wallsPassed;
}

function animate() {
    requestAnimationFrame(animate);
    if(track) track.material.map.offset.y -= gameSpeed * 0.2; // Âú∞Èù¢Ë∑ëÂä®ÊÑü
    if(wall) {
        wall.position.z += gameSpeed * 2.5;
        if(wall.position.z > 15 && !isHit) handleResult(false);
    }
    composer.render();
}

setInterval(() => { if(timeLeft > 0) { timeLeft--; document.getElementById('timer-val').innerText = timeLeft; } }, 1000);
const cam = new Camera(document.getElementById('input_video'), { onFrame: async () => { await pose.send({image: document.getElementById('input_video')}); }, width: 640, height: 480 });
init3D(); cam.start(); animate();
</script>
</body>
</html>
